<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head>
	<body>
	<div style="width: 60em;">
		<table>
			<tr>
  				<td>What state do you live in?</td>
  				<td><input name="State" type="text" size="30" class="obligatory"></td>
  			</tr>
  			<tr>
  				<td colspan="2"><label class="error" for="State"></label></td>
  			</tr>
  			<tr>
  				<td>How old are you?</td>
  				<td><input name="Age" type="text" size="30" class="obligatory"></td>
  			</tr>
  			<tr>
  				<td colspan="2"><label class="error" for="Age"></label></td>
  			</tr>
  			<tr>
  				<td>What is your gender?</td>
  				<td><input name="Gender" type="text" size="30" class="obligatory"></td>
  			</tr>
  			<tr>
  				<td colspan="2"><label class="error" for="Gender"></label></td>
  			</tr>
        <tr>
          <td colspan="2">What is your native language?</td>
          <td colspan="2"><textarea name="NativeLanguage" type="text" size="30" class="obligatory"></textarea></td>
        </tr>
        <tr>
          <td colspan="2"><label class="error" for="NativeLanguage"></label></td>
        </tr>
        <tr>
          <td colspan="2">What language did your parents speak at home?</td>
          <td colspan="2"><textarea name="ParentsLanguage" type="text" size="30" class="obligatory"></textarea></td>
        </tr>
        <tr>
          <td colspan="2"><label class="error" for="ParentsLanguage"></label></td>
        </tr>
  			<tr>
  				<td colspan="2">Do you speak a language other than English? If so, which? When did you start learning it, and how well do you speak it?</td>
  				<td colspan="2"><textarea name="Languages" rows="5" cols="40" class="obligatory"></textarea></td>
  			</tr>
  			<tr>
  				<td colspan="2"><label class="error" for="Languages"></label></td>
  			</tr>
  		</tbody>
  		</table>
  	</div>
	</body>
</html>
